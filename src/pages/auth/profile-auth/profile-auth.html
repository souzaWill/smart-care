<ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let usuario of usuarios"> 
      <ion-avatar item-left>
        <img src={{usuario.imagem}}>
      </ion-avatar>
      <h2>{{usuario.nome}}</h2>
      <h4>{{usuario.email}}</h4>
      <button ion-button color="default" clear>Alterar foto</button>
    </ion-item>

    <ion-item>
      <ion-label>
        Alterar senha
      </ion-label>
      <ion-icon name="ios-key-outline" item-start></ion-icon>
    </ion-item>

    <ion-item>
      <ion-label (click)="logout()">
        Logout
      </ion-label>
      <ion-icon name="ios-create-outline" item-start></ion-icon>
    </ion-item>

  </ion-list>

</ion-content>
