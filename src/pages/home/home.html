<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list >
    

  <ion-item *ngFor="let remedio of remedios">
    <ion-thumbnail item-start>
      <img src="{{remedio.imagem}}">
    </ion-thumbnail>
    <h2>Remedio Acabando</h2>
    <h3>Nome : {{remedio.nome}}</h3>
    <h4>Quantidade : {{remedio.quantidade}}</h4>
  </ion-item>

  <ion-item *ngFor="let alarme of alarmes">
      <ion-thumbnail item-start>
          <img src="assets/imgs/alarm.png">
        </ion-thumbnail>
    <h3>Proximo Alarme : {{alarme.remedio_id}}</h3>
    <h4>Dosagem : {{alarme.dosagem}}</h4>
    <h4>Data : {{alarme.data}}</h4>
    <h4>hora : {{alarme.hora}}</h4>
  </ion-item>

</ion-list>


</ion-content>
