<ion-header>
    <ion-navbar color="primary">
      <ion-title>Editar Alarme</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
  
    <ion-item>
      <ion-label floating>Remedios</ion-label>
      <ion-select >
        <ion-option >Dipirona</ion-option>
        <ion-option >Paracetamol</ion-option>
      </ion-select>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Quantidade</ion-label>
      <ion-input type="number" inputmode="numeric" min="0"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Data de início</ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" ></ion-datetime>
    </ion-item>
  
  
    <ion-item>
      <ion-label floating>Horário inicial</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm"></ion-datetime>
    </ion-item>
  
      <ion-grid>
        <ion-row>
          <ion-col text-center col-12>
            <button ion-button round>Atualizar</button>
          </ion-col>
        </ion-row>
      </ion-grid>
  
  </ion-content>
