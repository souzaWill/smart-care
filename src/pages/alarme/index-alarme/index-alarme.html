<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Alarmes</ion-title>
  </ion-navbar>
</ion-header>

<ion-content pading>

  <ion-list>
    <ion-item-sliding #item *ngFor="let alarme of alarmes">
      <ion-item (click)="goToEditPage()">
        <ion-label>
          <h2>Remedio: {{alarme.remedio_id}}</h2>
          <h3>Data: {{alarme.data}}</h3>
          <h4>Hora: {{alarme.hora}}</h4>
          <h4>Dosagem: {{alarme.dosagem}}</h4>
        </ion-label>
        <ion-icon name='alarm' item-start></ion-icon>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="delete(alarme)">Apagar alarme</button>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="warning" (click)="goToCreatePage()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>



</ion-content>
