<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cadastrar Remedio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Camera -->
  <ion-grid>
    <ion-row no-padding justify-content-start align-items-start>

      <ion-col ion-item no-lines no-padding text-center col-12>
        Insira uma foto do remedio (opcional)
        <img *ngIf="img" [src]="img" alt="">
      </ion-col>

      <ion-col ion-item no-lines no-padding text-center col-12>
        <button ion-button clear col-6 icon-only (click)="takePicture()">
          <ion-icon ios="ios-camera" md="md-camera"></ion-icon>
        </button>
        <button ion-button color="danger" col-6 clear icon-only (click)="deletePicture()">
          <ion-icon name='trash' is-active="false"></ion-icon>
        </button>
      </ion-col>

    </ion-row>
  </ion-grid>

  <form [formGroup]="formCreateRemedio">
    
    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="remedio.nome" formControlName="nome" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Quantidade</ion-label>
      <ion-input type="number" inputmode="numeric" min="0" [(ngModel)]="remedio.quantidade" formControlName="quantidade" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating >Tipo</ion-label>
      <ion-select [(ngModel)]="remedio.tipo" formControlName="tipo">
        <ion-option>Comprimido</ion-option>
        <ion-option>Liquido</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label floating>Intervalo</ion-label>
      <ion-input type="number" inputmode="numeric" min="0" [(ngModel)]="remedio.intervalo" formControlName="intervalo" required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col text-center col-12>
        <button ion-button default round color="primary" (click)="validate()" >Salvar</button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
